<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular2.png" alt="instagram-celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/instagram-logo.png"
            class="instagram-logo"
            alt="logo do Instagram"
          />

          <div class="profile-photo">
            <img src="img/perfil-instagram.jpg" alt="perfil" />
          </div>

          <a href="" class="login">Continue como Vitor Manuel</a>
          <a href="" class="logout">Remover conta</a>
        </div>

        <div class="group">
          <p>Não é Vitor Manuel?</p>

          <p>
            <span class="link-blue">Alternar contas</span> ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>

          <div class="app-download">
            <a href="" class="download"></a>
            <a href="" class="download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
